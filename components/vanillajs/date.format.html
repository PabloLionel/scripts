<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <b>Date Format</b>
  </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous"></script>
</head>
<body>
  <input class="input-date"  type="text" onclick="$datapicker.click()" placeholder="dd-mm-yyyy">
  <input type="date" onchange="update(this.value)" id="$datapicker">
</body>
<script>
  const cleaveInputDate = new Cleave('.input-date', {
    date: true,
    delimiter: '-',
    datePattern: ['d', 'm','Y']
  });
  const update = v => {
    cleaveInputDate.setRawValue(
      v.split('-').reverse().join('-')
    );
  } 
</script>

</html>
