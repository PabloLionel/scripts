<!DOCTYPE html>
<html lang="&#x1F6AB;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      height: 100vh;
      /* flex-flow: flex-direction | flex-wrap; */
      flex-flow: column;
    }

    .header {
      outline: 1px solid gold;
      height: 3rem;
    }
    main.container {
      display: flex;
      box-shadow: 0 0 0 1px red;
      height: inherit;
    }
    main.container .content {
      outline: 1px solid cyan;
      /* Siempre ocupe todo el ancho disponible, No importa el tama√±o del navegador*/
      /* flex: 1 1 auto; o flex: 1; */
      flex: 1;
    }
    .nav {
      outline: 1px solid magenta;
      /* flex: flex-grow | flex-shrink | flex-basis */
      /* flex: (absolutos) | (absolutos) | (absolutos o relativos) */
      /* flex: (0: no crece) | (0: no se reduce) | (absolutos o relativos) */
      flex: 0 0 25%;
    }
    .menu {
      display: flex;
      flex-direction: column;
    }
    .menu .menu__item {
      list-style: none;
      flex: 1;
      outline: 1px solid gold;
      line-height: 3rem;
      text-align: center;
      transition: all 0.5s;
    }
    .menu .menu__item:hover {
      line-height: 3.3rem;
    }
    .footer {
      outline: 1px solid green;
      height: 6rem;
      margin-top: auto;
    }
  </style>
  <body>
    <main class="container">
      <nav class="nav">
        <div class="header">
          soy un header
        </div>
        <ul class="menu">
          <li class="menu__item">soy</li>
          <li class="menu__item">un</li>
          <li class="menu__item">menu</li>
        </ul>
        soy un nav
      </nav>
      <section class="content">
        soy un content
      </section>
    </main>
    <footer class="footer">soy un footer</footer>
  </body>
</html>
